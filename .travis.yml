language: php
sudo: false

notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

matrix:
  include:
    - php: 5.3
      env: WP_VERSION=4.4.2 PHP_LINT=1 ES_VERSION=1.7.6
    - php: 5.6
      env: WP_VERSION=latest PHP_LINT=1 ES_VERSION=1.7.6
    - php: 7.0
      env: WP_VERSION=latest PHP_LINT=1 ES_VERSION=2.4.2
    - php: 7.0
      env: WP_VERSION=nightly WP_PHPCS=1 ES_VERSION=5.0.2
    - php: 'hhvm'
      env: WP_VERSION=nightly PHP_LINT=1 ES_VERSION=2.4.2
  fast_finish: true

install:
  - mkdir /tmp/elasticsearch
  - |
    if [[ "$ES_VERSION" == "5.0.2" ]]; then
      wget -O - https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz | tar xz --directory=/tmp/elasticsearch --strip-components=1
    elif [[ "$ES_VERSION" == "2.4.2" ]]; then
      wget -O - https://download.elastic.co/elasticsearch/release/org/elasticsearch/distribution/tar/elasticsearch/${ES_VERSION}/elasticsearch-${ES_VERSION}.tar.gz | tar xz --directory=/tmp/elasticsearch --strip-components=1
    elif [[ "$ES_VERSION" == "1.7.6" ]]; then
      wget -O - https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-${ES_VERSION}.tar.gz | tar xz --directory=/tmp/elasticsearch --strip-components=1
    fi
    /tmp/elasticsearch/bin/elasticsearch -d --path.data /tmp

before_script:
  - |
    if [[ ! -z "$WP_VERSION" ]] ; then
      bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
    fi
  - |
    if [[ "$WP_PHPCS" == "1" ]]; then
      composer install
      export PATH=$PATH:${PWD}/vendor/bin/
      # After CodeSniffer install you should refresh your path.
      phpenv rehash
    fi

script:
  - if [[ "$PHP_LINT" == "1" ]]; then find . -type "f" -iname "*.php" | xargs -L "1" php -l; fi
  - if [[ "$WP_PHPCS" == "1" ]]; then phpcs -p -s -v -n --standard=./codesniffer.ruleset.xml --extensions=php .; fi
  - phpunit
  - phpunit -c multisite.xml
